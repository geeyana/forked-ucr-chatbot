<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Chat - UCR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/conversation.css') }}" />
    
    <style>
        .assistant-header {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .assistant-header h3 {
            margin: 0;
            font-size: 1.1em;
        }
        
        .student-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #003da5;
        }
        
        .student-info h4 {
            margin: 0 0 10px 0;
            color: #003da5;
        }
        
        .student-info p {
            margin: 5px 0;
            color: #666;
        }
        
        .message.assistant {
            background-color: #28a745;
            color: white;
            margin-left: 20%;
        }
        
        .message.assistant::before {
            content: "Assistant";
            font-size: 0.8em;
            opacity: 0.8;
            display: block;
            margin-bottom: 5px;
        }
        
        .resolve-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .resolve-button:hover {
            background-color: #c82333;
        }
        
        .resolve-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet"
    />
</head>
<body data-conversation-id="{{ conversation_id }}" data-course-id="{{ course_id }}">
    <!-- HEADER -->
    <header>
        <h1>SCOTTGPT</h1>
        <img src="{{ url_for('static', filename='images/UC_Riverside_Horiz_BluBG.png') }}" alt="UCR Logo">
    </header>
    
    <div class="assistant-header">
        <h3>ü§ñ Assistant Mode - You are now helping this student</h3>
    </div>
    
    <div style="margin: 0 20px;">
        <a href="{{ url_for('web_routes.assistant_dashboard') }}" class="back-button">
            ‚Üê Back to Dashboard
        </a>
        
        <div class="student-info">
            <h4>Student Information</h4>
            <p><strong>Student:</strong> {{ student_email }}</p>
            <p><strong>Course:</strong> {{ course_name }}</p>
            <p><strong>Conversation ID:</strong> #{{ conversation_id }}</p>
        </div>
        
        <div id="main-layout">
            <div id="sidebar" class="oswald">
                <h2>CONVERSATION HISTORY</h2>
                <div id="sidebar-messages"></div>
            </div>

            <div id="main">
                <div id="chat-container"></div>
                <div id="message-input">
                    <form id="input-form" onsubmit="handleAssistantSend(event)">
                        <textarea
                            id="userMessage"
                            rows="2"
                            class="fira-sans"
                            placeholder="Type your response as the assistant..."
                        ></textarea>
                        <button type="submit" id="sendButton" class="fira-sans">Send as Assistant</button>
                        <button type="button" id="resolveButton" class="resolve-button" onclick="resolveConversation()">
                            Mark as Resolved
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/assistant_conversation.js') }}"></script>
</body>
</html>
